<!doctype html>
<html ng-app ng-csp>
  <head>
        <script type="text/javascript" src="jquery.js"></script>
    <script src="angular.min.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="todo.css">

  </head>
  <body>
<div style="width: 256px;margin: 0 auto; height: 20px;" class="menu"  align="right">
<a href=""><img src="close.png" id="close" style="top: 5px;"alt=""></a></div>
    <script type="text/javascript" src="close.js"></script>
   <img src="128.png" style="display: block; margin: 0 auto; padding-bottom: 18px;">
    <div ng-controller="TodoCtrl">
      <form ng-submit="addTodo() || save()">
        <input type="text" ng-model="todoText" placeholder="add new todo here" style="background-color: #ffffff;border: 1px solid #cccccc;-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);-moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);-webkit-transition: border linear 0.2s, box-shadow linear 0.2s;-moz-transition: border linear 0.2s, box-shadow linear 0.2s;-o-transition: border linear 0.2s, box-shadow linear 0.2s;transition: border linear 0.2s, box-shadow linear 0.2s;display: inline-block;height: 20px;width: 76%;padding: 4px 6px;margin-bottom: 10px;font-size: 14px;line-height: 20px;color: #555555;vertical-align: middle;-webkit-border-radius: 4px;-moz-border-radius: 4px;border-radius: 4px;font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;">
        <input class="btn-primary" type="submit" value="add">
      </form>
      
      <script type="text/javascript" src="selectall.js"></script>
     
      <ul class="unstyled">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done" ng-change="save()">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>

      
      <img src="line.png" style="display: block; margin: 0 auto;">
       <a href="" ng-click="archive() || save()"><img src="trash.png" align="right"></a> 
    </div>
  </body>
</html>
